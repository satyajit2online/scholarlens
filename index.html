      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {

      @media print {
        @page {
          margin: 15mm;
          size: auto;
        }
        html, body, #root {
          height: auto !important;
          overflow: visible !important;
          background: white !important;
        }
        header {
          display: none !important;
        }
        .no-print {
          display: none !important;
        }
        /* Force background graphics for charts/colored elements */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        
        /* Ensure breaks happen logically */
        h1, h2, h3 {
          break-after: avoid;
        }
        img, svg {
          break-inside: avoid;
        }
      }
    </style>
